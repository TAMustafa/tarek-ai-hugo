theme: PaperMod
baseURL: https://tarek-ai.com/
languageCode: en-us
title: tarek ai
pluralizelisttitles: false

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: tarek ai portfolio
  description: "Tarek to update text"
  keywords: [Tarek, Portfolio, AI, CrewAI, Langchain, LLM, FastAPI, Pyhton]
  author: Tarek Mustafa
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: light # dark, light, auto
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    #disableHLJS: false # to disable highlight.js
    #disableFingerprinting: true
    favicon: "favicon.ico"
    favicon16x16: "favicon16x16.ico"
    favicon32x32: "favicon32x32.ico"

  label:
    text: "tarek ai"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: ðŸ‘‹ Hello, I'm Tarek
    subtitle: "Welcome to my portfolio! I am interested in finding and implementing practical A.I. and automation applications, that solve real business challenges. You will find here some of the projects that I have built."
    imageUrl: "/images/TarekProfile.png"
    imageWidth: 150
    imageHeight: 150
    imageTitle: Tarek Mustafa
    buttons:
      - name: Portfolio
        url: portfolio
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/tamustafa/"
    - name: github
      url: "https://github.com/TAMustafa?tab=repositories"
    - name: cv
      url: "https://drive.google.com/file/d/1B6h1Bhi5dvCe74gBZ7cpCEOYHo3mxfNt/view?usp=drive_link"

  analytics:
    google:
      SiteVerificationTag: "G-CVGVD9NFWQ"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: portfolio
      name: Portfolio
      url: /portfolio/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai